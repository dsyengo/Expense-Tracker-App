<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./styles.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container d-flex justify-content-center align-items-center">
      <div class="loginContainer">
        <form action="#" id="loginForm">
          <div class="form-group">
            <h4>Welcome Back!</h4>
            <label for="fname">Firstname:</label>
            <input type="text" name="fname"  id="ufname"  class="form-control" placeholder="John"/>
          </div>
            <div class="form-group">
              <label for="lname">Lastname:</label>
            <input type="text" name="lname"  id="ulname"  class="form-control" placeholder="Doe"/>
            </div>
            <div class="form-group">
              <label for="Email">Email Address:</label>
              <input type="email" name="email"  id="uemail"  class="form-control" placeholder="johndoe@gmail.com"/>
            
            <small id="emailHelp" class="form-text text-muted"
              >Your email will never be shared!</small>
            </div>
            
            <div class="form-group">
              <label for="telno">Mobile number:</label>
              <input  type="tel"  name="telno" id="tellno"   class="form-control"   placeholder="0712345678"/>
            </div>
          <div class="form-group">
            <label for="Password">Password:</label>
            <input  type="password"  name="password" id="upassword"   class="form-control"   placeholder="********"/>
          </div>
          <div class="form-group">
            <label for="Password">Confirm Password:</label>
            <input  type="password"  name="password" id="upassword"   class="form-control"   placeholder="********"/>
          </div>
          
          <button type="submit" class=" btn btn-success form-control " style="margin-top: 8px;">
           Sign Up
          </button>
          <p id="regLink">Already Have an Account? <a href="./login.html">Sign In</a></p>
          <div id="rul">
            <hr id="ruler" />
            <p>OR</p>
            <hr id="ruler" />
          </div>
          <div class="google form-control">
            <p><i class="bi bi-google"></i>SignUp with Google</p>
          </div>
        </form>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 <script src="./index.js"></script>
</body>
</html>
